<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medical Chatbot</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS (STATIC FILE) -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="medical-ui">

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">

                <!-- HEADER -->
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <div class="img_cont position-relative">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info ml-3">
                            <span>Medical AI Assistant</span>
                            <p>Evidence-based • Context-aware</p>
                        </div>
                    </div>
                </div>

                <!-- CHAT BODY -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- FOOTER -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text"
                               id="text"
                               class="form-control type_msg"
                               placeholder="Ask a medical question..."
                               autocomplete="off"
                               required>
                        <div class="input-group-append">
                            <button type="submit"
                                    class="input-group-text send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- =========================
     JAVASCRIPT
========================= -->
<script>
$(document).ready(function () {

    function showThinking() {
        $("#messageFormeight").append(
            '<div id="ai-thinking" class="d-flex justify-content-start mb-4">' +
                '<div class="msg_cotainer"><em>Thinking…</em></div>' +
            '</div>'
        );
    }

    function removeThinking() {
        $("#ai-thinking").remove();
    }

    function formatBotResponse(text) {
        if (!text) return "";
        return text.replace(/\n/g, "<br>");
    }

    $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const rawText = $("#text").val().trim();
        if (!rawText) return;

        $("#text").val("");

        $("#messageFormeight").append(
            '<div class="d-flex justify-content-end mb-4">' +
                '<div class="msg_cotainer_send">' + rawText + '</div>' +
            '</div>'
        );

        showThinking();

        $.ajax({
            type: "POST",
            url: "/api/chat",
            contentType: "application/json",
            data: JSON.stringify({
                query: rawText
            })
        }).done(function (data) {

            removeThinking();

            $("#messageFormeight").append(
                '<div class="d-flex justify-content-start mb-4">' +
                    '<div class="msg_cotainer">' +
                        formatBotResponse(data.answer) +
                    '</div>' +
                '</div>'
            );

            $("#messageFormeight").scrollTop(
                $("#messageFormeight")[0].scrollHeight
            );
        });
    });
});
</script>

</body>
</html>
